<!DOCTYPE html>
<html>
    <head>
        <title>Download File</title>

        <link href="https://fonts.cdnfonts.com/css/bitsumishi" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@200;300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/2673427424.js" crossorigin="anonymous"></script>
           
        <link rel="stylesheet" href="styles/home-page.css">
        <link rel="stylesheet" href="styles/download.css">
    </head>
    <body class="background">
        <div class="first-section">
            <p class="excel">EXCEL</p>
            <i class="fa-solid fa-arrow-turn-down fa-inverse"></i>
            <!-- <span class="big-circle"></span> -->
        </div>
        <div class="second-section">
            <div class="title">
                <p class="csv">.CSV</p>
            </div>
            <div class="button">
                <button class="convert-button">Convert</button>
            </div>
            <div>
                <button class="back-button"><i class="fa-solid fa-circle-left"></i></button> 
            </div>
            <div class="center-border">
                <div class="rectangle">
                    <div class="smallrect">
                        <div class="file-grid">
                            <div class="file-icon">
                                <img class="csv-file-icon" src="icon/csv1.png">
                                <div class="preview-file-name">
                                    <p class="preview-file-name-unique">CAT201_Assignment.csv</p>
                                </div>
                                <div class="delete-file-icon">
                                    <button class="delete-file-icon-button"><i class="fa-solid fa-circle-xmark"></i></button>
                                </div>
                            </div>
                            

                            <div class="file-icon">
                                <img class="csv-file-icon" src="icon/csv1.png">
                                <div class="preview-file-name">
                                    <p class="preview-file-name-unique">CAT201_Assignment.csv</p>
                                </div>
                                <div class="delete-file-icon">
                                    <button class="delete-file-icon-button"><i class="fa-solid fa-circle-xmark"></i></button>
                                </div>
                            </div>

                            <div class="file-icon">
                                <img class="csv-file-icon" src="icon/csv1.png">
                                <div class="preview-file-name">
                                    <p class="preview-file-name-unique">CAT201_Assignment.csv</p>
                                </div>
                                <div class="delete-file-icon">
                                    <button class="delete-file-icon-button"><i class="fa-solid fa-circle-xmark"></i></button>
                                </div>
                            </div>

                            <div class="file-icon">
                                <img class="csv-file-icon" src="icon/csv1.png">
                                <div class="preview-file-name">
                                    <p class="preview-file-name-unique">CAT201_Assignment.csv</p>
                                </div>
                                <div class="delete-file-icon">
                                    <button class="delete-file-icon-button"><i class="fa-solid fa-circle-xmark"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="right-section">
                            <div class="file-info">
                                <p class="file-name">
                                    CAT201_Assignment.csv
                                </p>
                            </div>
        
                            <div class="download">
                                <button class="download-button">
                                    <i class="fa-solid fa-download"></i>
                                    DOWNLOAD
                                </button>
                            </div>

                            <div class="delete">
                                <button class="delete-button">
                                    <i class="fa-solid fa-trash fa-inverse"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="last-section">
            <div class="member-grid">
                <div class="member-info">
                    <img class="pfp" src="images/Young_Shung.png">
                    <p class="member-name">Ng Young Shung</p>
                </div>
                <div class="member-info">
                    <img class="pfp" src="images/Zi _Yi.jpg">
                    <p class="member-name">Tan Zi Yi</p>
                </div>
                <div class="member-info">
                    <img class="pfp" src="images/Teng_Eileen.png">
                    <p class="member-name">Teng Eileen</p>
                </div>
                <div class="member-info">
                    <img class="pfp" src="images/Pei_Yin.png">
                    <p class="member-name">Ooi Pei Yin</p>
                </div>
            </div>
        </div>
    </body>
</html>
